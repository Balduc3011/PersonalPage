                    <div class="character">
                        <div class="character__bg character__bg1" style="background-image: url('image/BG/JDMBG.png');">
                        </div>
                        <div class="character__main">
                            <div
                                class="swiper-container character__swiper--con swiper-container-fade swiper-container-initialized swiper-container-horizontal">
                                <ul class="swiper-wrapper" style="transition-duration: 0ms;">
                                    <li class="swiper-slide"
                                        style="width: 1400px; opacity: 1; transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
                                        <img src="image/TempImg/2022020815142412039.png" draggable="false"
                                            id="character__person" class="character__person"> <img
                                            src="image/TempImg/2022020810275080982.png" draggable="false"
                                            class="character__icon">
                                        <div id="character__content" class="character__content"
                                            style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
                                            <h1 id="id_ProjectName" class="character__title">Project Name</h1>
                                            <div class="crop"></div>
                                            <div class="store_btn_wrap">
                                                <button id="ios_link_btn" class="store_btn blue_glow_anim"
                                                    style="background-image: url('../image/Device/IOSDeviceIcon.png');"
                                                    onclick="OpenStoreLink(DeviceType.IOS)">
                                                </button>
                                                <button id="android_link_btn" class="store_btn blue_glow_anim"
                                                    style="background-image: url('../image/Device/AndroidDeviceIcon.png');"
                                                    onclick="OpenStoreLink(DeviceType.Android)">
                                                </button>
                                                <button id="window_link_btn" class="store_btn blue_glow_anim"

                                            <div class="character__intro mCustomScrollbar _mCS_46 mCS_no_scrollbar">

                                                    class="mCustomScrollBox mCS-light-thick mCSB_vertical mCSB_inside"
                                                    tabindex="0" style="max-height: none;">
                                                    <div id="mCSB_46_container"
                                                        class="mCSB_container mCS_y_hidden mCS_no_scrollbar_y"
                                                        style="position:relative; top:0; left:0;" dir="ltr">
                                                        <div class="character__intro-content">
                                                            <p id="id_ProjectDescription">
                                                                Project description
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div id="mCSB_46_scrollbar_vertical"
                                                        class="mCSB_scrollTools mCSB_46_scrollbar mCS-light-thick mCSB_scrollTools_vertical"
                                                        style="display: none;">
                                                        <div class="mCSB_draggerContainer">
                                                            <div id="mCSB_46_dragger_vertical" class="mCSB_dragger"
                                                                style="position: absolute; min-height: 30px; height: 0px; top: 0px;">
                                                                <div class="mCSB_dragger_bar"
                                                                    style="line-height: 30px;"></div>
                                                            </div>
                                                            <div class="mCSB_draggerRail"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> <img src="image/TempImg/2021102111180559201.png" draggable="false"
                                            class="character__sen">
                                    </li>
                                </ul>
                                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                            </div>
                            <div class="character__page">
                                <div
                                    class="swiper-container character__swiper--page swiper-container-initialized swiper-container-horizontal swiper-container-thumbs">
                                    <ul id="character-page-swiper-wrapper"
                                        class="swiper-wrapper character__page--render swiper-pagination-custom"
                                        style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
                                        <script>
                                            FetchData().then(() => {
                                                RenderGameList();
                                            });

                                            function RenderGameList() {
                                                const container = document.getElementById("character-page-swiper-wrapper");

                                                projectList.forEach(item => {

                                                    // Tạo <li>
                                                    const li = document.createElement("li");
                                                    li.id = "character_page_mini_icon_" + item.id;
                                                    if (item.id == 1) {
                                                        li.className = "swiper-slide swiper-slide-visible swiper-slide-thumb-active";
                                                    }
                                                    else {
                                                        li.className = "swiper-slide swiper-slide-visible swiper-slide-active";
                                                    }
                                                    li.style.width = "110px";
                                                    li.style.marginRight = "34px";

                                                    // Tạo <img>
                                                    const img = document.createElement("img");
                                                    img.src = item.iconUrl;
                                                    img.draggable = false;
                                                    img.style.width = "105px";
                                                    img.style.borderTopLeftRadius = "2%";
                                                    img.style.borderTopRightRadius = "2%";

                                                    // Tạo <p>
                                                    const p = document.createElement("p");
                                                    p.textContent = item.projectName;
                                                    p.style.margin = "0";

                                                    // Tạo Btn
                                                    const btn = document.createElement("button");
                                                    btn.style.width = "100%";
                                                    btn.style.height = "100%";
                                                    btn.style.position = "absolute";
                                                    btn.style.top = "0%";
                                                    btn.style.left = "0%";
                                                    btn.style.opacity = 0;
                                                    btn.onclick = () => ShowProjectInfo(item.id);

                                                    // Gắn vào li
                                                    li.appendChild(img);
                                                    li.appendChild(p);
                                                    li.appendChild(btn);

                                                    // Gắn vào UL
                                                    container.appendChild(li);
                                                });
                                            }
                                        </script>
                                    </ul><span class="swiper-notification" aria-live="assertive"
                                        aria-atomic="true"></span>
                                </div>
                                <div class="swiper-btn-prev blue_glow_anim">
                                </div>
                                <div class="swiper-btn-next blue_glow_anim">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style=" width: 100%; height: 200px; background-color: #363636;">
                    </div>
